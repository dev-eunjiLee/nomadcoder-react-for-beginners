<!DOCTYPE html>
<html>
<body>
<div id="root" ></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value)
        }
        const reset = () => {setAmount(0)}
        const onFlip = () => {
            reset();
            setInverted(current => !current);
        }
        return (
        <div>
            <div>
                <label htmlFor="miniutes">Minutes</label>
                <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
            </div>
            <div>
                <label htmlFor="hours">Hours</label>
                <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
        )
    }
    function KmToMiles(){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value)
        }
        const reset = (event) => {
            setAmount(0)
        }
        const onFlip = () => {
            reset();
            setInverted(current => !current);
        }
        return (
            <div>
                <h3>KM 2 M</h3>
                <div>
                    <div>
                        <label htmlFor="miles">Miles</label>
                        <input value={inverted ? amount * 1.160934 : amount} id="miles" placeholder="Miles" type="number" onChange={onChange} disabled={inverted}/>
                    </div>
                    <div>
                        <label htmlFor="km">KM</label>
                        <input value={inverted ? amount : Math.round(amount / 1.160934)} id="km" placeholder="km" type="number" onChange={onChange} disabled={!inverted}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            </div>
        )
    }
    function App() {
        const [index, setIndex] = React.useState("xx")
        const onSelect = (event) => {
            console.log(event.target.value)
            setIndex(event.target.value)
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {
                    index === "xx" ? <div>Please select your unit</div> : null
                }
                {
                    index === "0" ? <MinutesToHours /> : null
                }
                {
                    index === "1" ? <KmToMiles /> : null
                }
            </div>
        )

    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root); // * ReactDOM.render(span, root): React element를 가지고 span을 만들어서 root안에 만들어 html 문서를 만들겠다!
</script>
</html>
